<div class="container login">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Login</div>
                <form name="formLogin" class="form-horizontal" ng-submit="logingIn()" novalidate>
                    <div class="panel-body">
                        <div class="alert alert-danger" ng-show="loginFail"><strong>Login fail:</strong> Could not be possible to login with the data informed</div>
                        <div class="form-group has-feedback formInput">
                            <label for="email" class="col-sm-3 control-label">Email: <i class="fa fa-asterisk"></i></label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" name="email" ng-model="login.email" required/>
                            </div>
                        </div>
                        <div class="form-group has-feedback formInput" >
                            <label for="password" class="col-sm-3 control-label">Password: <i class="fa fa-asterisk"></i></label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password" name="password" ng-model="login.password" required/>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer login-button">
                        <button type="submit" class="btn btn-success col-sm-4">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
