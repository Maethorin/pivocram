<div class="container show-user">
    <div class="row">
        <div class="col-md-12">
            <h1>Profile for {{user.email}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">User Data</div>
                <form name="formUser" class="form-horizontal" ng-submit="updateUser()" novalidate>
                    <div class="panel-body">
                        <div class="alert alert-danger" ng-show="updateFail"><strong>Error:</strong> {{errorMessage}}</div>
                        <div class="alert alert-success" ng-show="updateComplete"><strong>Success:</strong> Saved!</div>
                        <div class="form-group has-feedback formInput">
                            <label for="name" class="col-sm-3 control-label">Name: <i class="fa fa-asterisk"></i></label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="name" name="name" ng-model="user.name" required/>
                            </div>
                        </div>
                        <div class="form-group has-feedback formInput">
                            <label for="pivotalToken" class="col-sm-3 control-label">Pivotal Tracker Token: <i class="fa fa-asterisk"></i></label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="pivotalToken" name="pivotalToken" ng-model="user.pivotalToken" required/>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer update-user-button">
                        <button type="submit" class="btn btn-success col-sm-4">Save</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
