<div class="container-fluid">
    <div class="row burn-up">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Burn Up</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-2">
                        Points:
                    </div>
                    <div class="col-md-10">
                        <span class="points" ng-class="columnPoint.column" ng-repeat="columnPoint in pointsPerColumn">{{columnPoint.point}}</span>
                    </div>
                    <div class="col-md-2">
                        Dev Days:
                    </div>
                    <div class="col-md-10">
                        <span class="day day-{{devDay.points}}" ng-class="{'passed': devDay.passed}" ng-repeat="devDay in devDays">{{devDay.day}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row current-stories">
        <ng-include ng-repeat="column in columns" src="columnTemplate"></ng-include>
    </div>
</div>
