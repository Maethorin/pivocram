<div class="panel-heading">
    <div class="col-md-11">
        <h4>{{story.name}}</h4>
    </div>
    <div class="col-md-1"><span class="badge">{{story.estimate}}</span></div>
</div>
<div class="panel-body">
    <ul class="list-group">
        <li class="list-group-item" ng-class="{'success': task.complete, 'warning': !task.complete, }" ng-repeat="task in story.tasks">
            {{ task.name }}
        </li>
    </ul>
</div>
